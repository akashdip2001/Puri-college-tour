        .button {
            /* background-color: #4CAF50; */
            background-image: linear-gradient(-180deg, #1e90ff, #00ced1);
            border: none;
            color: white;
            padding: 15px 32px;

            border-radius: 5px;
            box-shadow: rgba(44, 187, 99, .2) 0 -25px 18px -14px inset,rgba(44, 187, 99, .15) 0 1px 2px,rgba(44, 187, 99, .15) 0 2px 4px,rgba(44, 187, 99, .15) 0 4px 8px,rgba(44, 187, 99, .15) 0 8px 16px,rgba(44, 187, 99, .15) 0 16px 32px;

       .btn-4 {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .btn-4 span {
            position: relative;
            z-index: 2;
        }

        .btn-4:after {
            content: "";
            position: absolute;
            top: -50px;
            left: -150px;
            width: 50px;
            height: 155px;
            background: #fff;
            opacity: 0.2;
            transform: rotate(35deg);
            animation: slideIn 4s infinite cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes slideIn {
            0% {
                left: -150px; /* Adjusted initial left position */
            }
            40% {
                left: 120%;
            }
            90% {
                left: -150%;
            }  
        }

       
       /* cloud ‚òÅÔ∏èüå®Ô∏è */

#background-wrap {
  bottom: 0;
  left: 0;
  padding-top: 50px;
  position: fixed;
  right: 0;
  top: -200px;
  z-index: -10;
}

/* KEYFRAMES */

@-webkit-keyframes animateCloud {
    0% {
        margin-left: -1000px;
    }
    100% {
        margin-left: 100%;
    }
}

@-moz-keyframes animateCloud {
    0% {
        margin-left: -1000px;
    }
    100% {
        margin-left: 100%;
    }
}

@keyframes animateCloud {
    0% {
        margin-left: -1000px;
    }
    100% {
        margin-left: 100%;
    }
}

/* ANIMATIONS */

.x1 {
  -webkit-animation: animateCloud 35s linear infinite;
  -moz-animation: animateCloud 35s linear infinite;
  animation: animateCloud 35s linear infinite;
  
  -webkit-transform: scale(0.65);
  -moz-transform: scale(0.65);
  transform: scale(0.65);
}

.x2 {
  -webkit-animation: animateCloud 20s linear infinite;
  -moz-animation: animateCloud 20s linear infinite;
  animation: animateCloud 20s linear infinite;
  
  -webkit-transform: scale(0.3);
  -moz-transform: scale(0.3);
  transform: scale(0.3);
}

.x3 {
  -webkit-animation: animateCloud 30s linear infinite;
  -moz-animation: animateCloud 30s linear infinite;
  animation: animateCloud 30s linear infinite;
  
  -webkit-transform: scale(0.5);
  -moz-transform: scale(0.5);
  transform: scale(0.5);
}

.x4 {
  -webkit-animation: animateCloud 18s linear infinite;
  -moz-animation: animateCloud 18s linear infinite;
  animation: animateCloud 18s linear infinite;
  
  -webkit-transform: scale(0.4);
  -moz-transform: scale(0.4);
  transform: scale(0.4);
}

.x5 {
  -webkit-animation: animateCloud 25s linear infinite;
  -moz-animation: animateCloud 25s linear infinite;
  animation: animateCloud 25s linear infinite;
  
  -webkit-transform: scale(0.55);
  -moz-transform: scale(0.55);
  transform: scale(0.55);
}

/* OBJECTS */
.cloud {
  background: rgba(255, 255, 255, 0.8); /* Base color with transparency */
  background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 5%, rgba(200, 200, 200, 0.8) 100%); /* Light to dark gradient */
  border-radius: 100px;
  box-shadow: 0 8px 10px rgba(0, 0, 0, 0.1), inset 0 -5px 10px rgba(0, 0, 0, 0.1);
  height: 120px;
  position: relative;
  width: 350px;
}

.cloud:after, .cloud:before {
  content: '';
  position: absolute;
  z-index: -1;
  background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8) 5%, rgba(200, 200, 200, 0.8) 100%); /* Same gradient */
}

.cloud:after {
  border-radius: 100px;
  height: 100px;
  left: 50px;
  top: -50px;
  width: 100px;
}

.cloud:before {
  border-radius: 200px;
  width: 180px;
  height: 180px;
  right: 50px;
  top: -90px;
}

/* Additional elements with light and dark gradients */
.cloud:after, .cloud:before {
  background: rgba(255, 255, 255, 0.8);
  background: -moz-linear-gradient(top,  rgba(255, 255, 255, 0.8) 5%, rgba(200, 200, 200, 0.8) 100%);
  background: -webkit-gradient(linear, left top, left bottom, color-stop(5%,rgba(255, 255, 255, 0.8)), color-stop(100%,rgba(200, 200, 200, 0.8)));
  background: -webkit-linear-gradient(top,  rgba(255, 255, 255, 0.8) 5%,rgba(200, 200, 200, 0.8) 100%);
  background: -o-linear-gradient(top,  rgba(255, 255, 255, 0.8) 5%,rgba(200, 200, 200, 0.8) 100%);
  background: -ms-linear-gradient(top,  rgba(255, 255, 255, 0.8) 5%,rgba(200, 200, 200, 0.8) 100%);
  background: linear-gradient(to bottom,  rgba(255, 255, 255, 0.8) 5%,rgba(200, 200, 200, 0.8) 100%);
}


       /* QR animation */
.modal {
    display: none; 
    position: fixed; 
    z-index: 1; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: hidden; 
    background-color: rgba(0,0,0,0.8); 
    animation: fadeIn 0.5s, fadeOut 0.5s 4.5s;
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto; 
    padding: 20px;
    border: 1px solid #888;
    width: 80%; 
    max-width: 300px; 
    text-align: center;
    animation: scaleIn 0.5s, scaleOut 0.5s 4.5s;
}

       .modal-content img {
    width: 100%;
    max-width: 250px; /* Adjust max-width as needed */
    height: auto;
}

@media (max-width: 600px) {
    .modal-content img {
        max-width: 150px; /* Adjust max-width for mobile screens */
    }
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes fadeOut {
    from {opacity: 1;}
    to {opacity: 0;}
}

@keyframes scaleIn {
    from {transform: scale(0);}
    to {transform: scale(1);}
}

@keyframes scaleOut {
    from {transform: scale(1);}
    to {transform: scale(0);}
}

       #toggle-qr-button {
    background-color: transparent;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    margin: 10px;
    padding: 15px 32px;
    animation: arrowBounce 2s infinite;
    color: color: rgba(255, 255, 255, 0.7);

}

#qr-button {
    display: none;
    animation: slideIn 0.5s forwards;
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes arrowBounce {
    0%, 100% {
        transform: translateX(0);
    }
    50% {
        transform: translateX(5px);
    }
}
