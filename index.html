<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Countdown to 6 September 2024 7:20 PM</title>

<body>
    <div class="container">
        <!-- Heading for mobile devices -->
        <h1 class="title mobile-title">Countdown to<br>6 September 2024<br>7:20 PM</h1>
        <!-- Heading for larger screens -->
        <h1 class="title desktop-title">Countdown to 6 September 2024 7:20 PM</h1>
        <div id="countdown">
            <div class="countdown-element">
                <span id="days"></span>
                <div class="label">Days</div>
            </div>
            <div class="countdown-element">
                <span id="hours"></span>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-element">
                <span id="minutes"></span>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-element">
                <span id="seconds"></span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <div class="train-track">
    <div class="track-line"></div>
    <div class="train">
        <div class="engine">
            <div class="steam"></div>
            <div class="wheel"></div>
            <div class="wheel"></div>
